<h1 id="jak-spočítat-počet-řádků-kódu">Jak spočítat počet řádků kódu?</h1>

<p>V mém příkladu počítám počet řádků PHP kódu:</p>

<pre><code>grep -v '^ *$' `find . -iname &quot;*.php&quot;` | wc -l
</code></pre>

<p>Pro zajímavost takový Wordpress má více jak 250 000 řádků PHP.</p>
