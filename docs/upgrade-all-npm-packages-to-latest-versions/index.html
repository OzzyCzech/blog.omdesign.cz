<h1 id="upgrade-all-npm-packages-to-latest-versions">Upgrade all npm packages to latest versions</h1>

<p>Install follow package <a href="https://npmjs.org/package/npm-check-updates">npm-check-updates</a> by</p>

<pre><code>npm install -g npm-check-updates
</code></pre>

<p>and run <code>ncu -a</code> for upgrade <code>package.json</code> versions.</p>
