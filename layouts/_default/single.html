{{ partial "header.html" . }}

<section class="container articles">
	<article>
		{{ if not .Date.IsZero }}
		<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Day }}. {{ index .Site.Params.Months (sub .Date.Month 1) }} {{ .Date.Year }}</time>
		{{ end }}
		{{ .Content }}
	</article>
</section>


<footer class="container hidden-print text-center">	
	<div class="text-center">
		<a href="{{ .Site.BaseURL  }}" class="btn btn-outline-secondary btn-lg" onclick="history.go(-1);">
			Return back
		</a> 
	</div>	
	<div class="tags hidden-print">
	{{ range .Params.tags }}
		<a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
	{{ end }}
	</div>
</footer>

{{ partial "footer.html" . }}
