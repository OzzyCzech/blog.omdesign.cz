<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{- .Description -}}">
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.ico">
	<meta name="author" content="Roman OÅ¾ana">
	<title>{{- .Title -}}</title>
	{{- partial "seo/twitter_cards.html" . -}}
	{{- partial "seo/open_graph.html" . -}}
	{{- partial "seo/schema.html" . -}}
	{{- if .RSSlink -}}
	<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
	<link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}"/>
	{{- end -}}
	{{ "<!-- Fonts, jQuery and js -->" | safeHTML }}
	<link href="//fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/app.js"></script>
	{{"<!-- Twitter boostrap -->" | safeHTML }}
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	{{"<!-- Google code prettify -->" | safeHTML }}
	<script src="//cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true"></script>
	<link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet">
	<link href="{{ .Site.BaseURL }}/css/prettyprint.css" rel="stylesheet">
</head>
<body>
