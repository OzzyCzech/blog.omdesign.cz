	<meta property="og:title" content="{{ .Title }}" />
	<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
	<meta property="og:type" content="{{ if .Params.type }}{{ .Params.type }}{{ else }}website{{ end }}" />
	<meta property="og:url" content="{{ .Permalink }}" />{{ with .Params.images }}{{ range first 6 . }}
	<meta property="og:image" content="{{ . }}" />{{ end }}{{ end }}
	<meta property="og:updated_time" content="{{ .Date }}"/>
	<meta property="og:site_name" content="blog.omdesign.cz" />{{ with .Params.videos }}{{ range . }}
	<meta property="og:video" content="{{ . }}" />{{ end }}{{ end }}
	<meta property="article:author" content="https://www.facebook.com/roman.ozana" />
	<meta property="article:publisher" content="https://www.facebook.com/roman.ozana" />
	{{if .IsPage}}<meta property="article:published_time" content="{{ .PublishDate }}" />{{ end }}
	<meta property="article:modified_time" content="{{ .Date }}" />
	<meta property="article:section" content="{{ .Section }}" />{{ with .Params.tags }}{{ range first 6 . }}
	<meta property="article:tag" content="{{ . }}" />{{ end }}{{ end }}
