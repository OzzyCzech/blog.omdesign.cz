	<meta itemprop="name" content="{{ .Title }}">
	<meta itemprop="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">{{ with .Params.images }}{{ range first 6 . }}
	<meta itemprop="image" content="{{ . }}">{{ end }}{{ end }}
	<meta itemprop="keywords" content="{{ range $plural, $terms := .Site.Taxonomies }}{{ range $term, $val := $terms }}{{ printf "%s," $term }}{{ end }}{{ end }}" />
	{{if .IsPage}}<meta itemprop="wordCount" content="{{ .WordCount }}">{{ end }}
