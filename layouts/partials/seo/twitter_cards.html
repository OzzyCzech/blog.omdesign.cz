	{{ with .Params.images }}<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image:src" content="{{ index . 0 }}"/>{{ else }}
	<meta name="twitter:card" content="summary"/>{{ end }}
	<meta name="twitter:title" content="{{ .Title }}"/>
	<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}"/>
	<meta name="twitter:site" content="@OzzyCzech"/>
	<meta name="twitter:domain" content="{{ .Site.BaseURL }}"/>
	<meta name="twitter:creator" content="@OzzyCzech"/>
