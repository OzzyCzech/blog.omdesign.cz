{{ partial "header.html" . }}

<section class="container">
  <article>{{ .Content }}</article>
</section>

<footer class="container">
  <div class="tags hidden-print">
  {{ range .Params.tags }}
    <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
  {{ end }}
  </div>
</footer>
