{{ partial "header.html" . }}

<section class="container">
  <article>
		{{ .Content }}
		<div class="tags hidden-print">
		{{ range .Params.tags }}
			<a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
		{{ end }}
		</div>
	</article>
</section>

{{ partial "footer.html" . }}
