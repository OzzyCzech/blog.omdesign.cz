<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>{{ page.title | trim }} | blog.omdesign.cz</title>
	{% include "partials/head.html" %}
</head>
<body class="bg-dark">

<header>{% include "partials/navbar.html" %}</header>

<div class="container-fluid">
	<main class="shadow p-3 p-lg-5 mt-2 mt-lg-3 bg-white rounded mx-auto" style="width: 40%">
		<article>{{ page.content | trim | safe }}</article>
	</main>
	<footer>
		{% if page.tags %}
		<ul class="list-inline">
			{% for tag in page.tags %}
			<li class="list-inline-item">
				<a href="/tag/{{ tag | slug }}">#{{ tag }}</a>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</footer>
</div>
</body>
</html>
